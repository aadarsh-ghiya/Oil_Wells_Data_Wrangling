<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil Well Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <h1>Oil Wells Map</h1>
    <p id="status" class="status">Loading wells from database...</p>
    <div id="map" class="map" aria-label="Map showing oil well locations"></div>
  </main>

  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer" aria-label="Close popup"></a>
    <div id="popup-content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>
  <script src="app.js"></script>
</body>
</html>
